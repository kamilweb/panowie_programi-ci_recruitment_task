<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panowie Programiści - zadanie rekrutacyjne</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Playfair+Display:700&amp;subset=latin-ext" rel="stylesheet">
    <link href="all.css" rel="stylesheet" type="text/css">
    <script src="all.js" type="text/javascript"></script>
</head>
<body>
    <div class="main__wrapper">
        <main>
        <header>
            <div class="header__logo"></div>
        </header>
        <section class="section__circles">
            <div class="circle circle--big"></div>
            <div class="circle circle--medium"></div>
            <h2 class="title title--top">
                Zadanie rekrutacyjne
            </h2>
            <p id="desc" class="desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent augue dolor, varius et tortor elementum.
                <span class="desc__arrow"></span>
            </p>
        </section>
        <div class="main__bottom">

            <section class="section__price">
                <h2 class="title title--bottom">
                    Zamów bilety
                </h2>
                <p class="ticket__price">Cena biletu: 20 zł</p>
                <p class="ticket__price-all">Podsumowanie:
                    <span id="ticketsPrice">XX</span> zł
                </p>
                <span class="cloud"></span>
            </section>
            <section class="section__form">
                <div class="circle circle--small"></div>
                <form id="form" action="">
                    <div class="step__form">
                        <div class="input__wrapper">
                            <input pattern="^[a-zA-Z_ ]*$" type="text" id="name" placeholder="Imię i nazwisko" required>
                            <span class="focus-border">
                            <i></i>
                        </span>
                        </div>
                        <div class="input__wrapper">
                            <input type="number" id="ticketsNumber" placeholder="Liczba biletów" required>
                            <span class="focus-border">
                            <i></i>
                        </span>
                        </div>
                        <div class="error__wrapper">
                            Wystąpił błąd! Popraw błędne pola!
                        </div>
                        <button id="submit" type="submit" class="form__button">
                        <span class="form__button-text">
                            Zamów
                        </span>
                            <span class="form__button-cards">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="21" viewBox="0 0 26 21">
                                <g fill="none" fill-rule="evenodd" stroke="#202020" stroke-width="2">
                                    <path d="M20.122 19.2c0 .442-.42.8-.939.8H2.287c-.519 0-.939-.358-.94-.8v-8.4c0-.441.42-.8.94-.8h16.896c.518 0 .939.359.939.8v8.4z"/>
                                    <path stroke-linecap="round" d="M3.557 14.399H8.87M13.428 12h2.276M3.557 17.6h.76m3.036 0h.759m3.037 0h.758m3.037 0h.758"/>
                                    <path d="M4.468 9.141L3.613 7.09c-.176-.422.073-.888.556-1.041l15.73-4.999c.482-.153 1.016.064 1.192.485l3.392 8.138a.717.717 0 0 1-.03.62.894.894 0 0 1-.525.42L19.876 12M4.354 8.868l17.478-5.554"/>
                                    <path stroke-linecap="round" d="M17.913 8l2.209-1"/>
                                </g>
                            </svg>
                        </span>
                            <span class="hover-bg"></span>
                        </button>
                    </div>
                    <div class="step__success">
                        Dziękujemy za zamówienia!
                    </div>
                </form>
            </section>
        </div>
    </main>
    </div>
</body>
</html>
